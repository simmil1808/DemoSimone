# ğŸ‘· Nome della pipeline, visibile nella tab "Actions" su GitHub
name: Deploy to Master

# ğŸ“¦ Quando si attiva questa pipeline:
# Ogni volta che fai push (git push) sul branch "master"
on:
  push:
    branches:
      - master

jobs:
  deploy:  # ğŸ”§ Nome del job (puoi dargli un nome a piacere)
    # ğŸ–¥ï¸ Specifica dove sarÃ  eseguito questo job:
    # "ubuntu-latest" significa che GitHub userÃ  l'ultima versione disponibile di Ubuntu Linux
    runs-on: ubuntu-latest
    # Autorizzazione tramite environment
    environment: production  # <- questa riga fa il collegamento all'environment 'production'

    steps:  # ğŸªœ Elenco degli step da eseguire uno dopo l'altro

      # 1ï¸âƒ£ Clona il codice del tuo repository all'interno della macchina Ubuntu temporanea
      - name: Checkout code
        uses: actions/checkout@v3  # "uses" indica che stiamo usando un'azione giÃ  pronta, in questo caso checkout@v3

      # 2ï¸âƒ£ Installa Java 21 nella macchina Ubuntu
      - name: Set up JDK 21
        uses: actions/setup-java@v4  # Usa l'azione standard per impostare Java
        with:
          java-version: '21'         # Specifica la versione di Java (tu usi Java 21, quindi mettiamo 21)
          distribution: 'temurin'    # Temurin Ã¨ una distribuzione gratuita e compatibile di OpenJDK

      # 3ï¸âƒ£ Compila il progetto usando Maven (build = compilazione del codice)
      - name: Build with Maven
        run: mvn clean install --no-transfer-progress
        # clean: pulisce le build precedenti
        # install: compila il progetto e installa le dipendenze
        # --no-transfer-progress: evita log troppo verbosi

      # 4ï¸âƒ£ Esegui i test automatici (JUnit, ecc.)
      - name: Run tests
        run: mvn test

      # 5ï¸âƒ£ Se tutto Ã¨ andato bene, invia una richiesta HTTP (POST) al webhook di Render
      # Questo comando attiva il deploy sullâ€™ambiente di master
      - name: Deploy to Master (Render)
        run: |
          echo "Deploying to master..."  # stampa messaggio nel log
          curl -X POST ${{ secrets.RENDER_HOOK_MASTER }}  # usa il secret per fare deploy su Render