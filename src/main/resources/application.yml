server:
  port: 8080

spring:
  application:
    name: DemoSimone

  #datasource:
    #url: url
    #username: username
    #password: password
    #driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate     # o create, validate ecc., secondo le tue esigenze
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  jackson:
    serialization:
      INDENT_OUTPUT: true
    default-property-inclusion: non_null
    date-format: yyyy-MM-dd HH:mm:ss

    deserialization:
      fail-on-unknown-properties: true
